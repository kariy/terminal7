name: Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install

      - name: Install web UI dependencies
        run: cd services/cc-manager/web && bun install

      - name: Lint backend
        run: bun run lint:backend

      - name: Lint web UI
        run: bun run lint:web
